<!DOCTYPE html>
<html amp lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../assets/fontawesome/css/all.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body class="">
    <!-- START OF NOTIFICATIONS AREA -->
    <div class="">

    </div>
    <!-- END OF NOTIFICATIONS AREA -->

    <!-- START OF MENU AREA -->
    <div class="bg-gray-100">
        <div class="container mx-auto">
            <div class="flex flex-col">
                <div class="flex w-full justify-between my-2 align-middle align-center" style="align-items: center;">
                    <!-- NAVIGATION MENU -->
                    <div class="inline-block px-3">
                        <span class="">
                            <span class="fa fa-sort"></span> Menu
                        </span>
                        <span class=" ml-2 hidden md:inline">
                            STORE NAME
                        </span>
                    </div>

                    <!-- NAVIGATION SEARCH -->
                    <div>

                    </div>
                    <!-- ACTION ICONS -->
                    <div class="inline-block px-1">
                        <form class="inline-block">
                            <input
                                class="px-3 py-2 bg-gray-200 font-thin border focus:border-purple-800 rounded hover:shadow-lg focus:border focus:shadow"
                                placeholder="Search store here!!!" />
                        </form>
                        <span class="mx-2 ">
                            <span class="fa fa-search text-gray-800"></span>
                        </span>
                        <span class="mx-2">
                            <span class="fa fa-shopping-cart"></span>
                        </span>
                        <span class="mx-2">
                            <span class="fa fa-user-circle"></span>
                        </span>
                        <span class="mx-2 hidden">
                            <span class="fa fa-more"></span>
                        </span>
                    </div>
                    <!-- ACTION ICONS END -->
                </div>
            </div>
        </div>
    </div>

    <!-- SECTIONS AREA -->
    <div class="bg-purple-800">
        <div class="container mx-auto py-2">
            <div class="flex">
                <div class="">
                    <span class="inline-block px-3 py-2 bg-white rounded hover:shadow mx-2">
                        <span class="">
                            <span class="fa fa-tags text-purple-800"></span>
                        </span>
                        <span class="text-sm">Cate Name</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- SECTIONS AREA END-->

    <!-- ADVERT AREA -->
    <div class="py-3 bg-gray-500">
        <div class="mx-auto overflow-hidden">
            <div class="px-2">
                <div class="w-7/12 float-left px-2">
                    <div class="h-64 bg-gray-600">

                    </div>
                </div>
                <div class="w-5/12 float-left  px-2">
                    <div class="h-64 bg-gray-600">

                    </div>
                </div>

                <div class="float-none"></div>
            </div>
        </div>
    </div>
    <!-- SECTIONS AREA END -->

    <div class="my-2">
        <div class="container mx-auto ">
            <div>
                <div>

                </div>
            </div>
            <div>
                <!-- TYPICAL PRODUCT TEMPLATE DEFINITION -->
                <div class="w-6/12 md:w-4/12 lg:w-3/12 xl:w-3/12  bg-black float-left p-2 ">
                    <div class="border  bg-gray-200 w-full">
                        <div class="relative w-full overflow-hidden" style="padding-top:50%; padding-bottom: 50%">
                            <!-- IMAGE BASIC DETAILS -->
                            <div class="absolute w-full h-full bg-white  top-0 left-0 overflow-hidden">
                                <!-- ACTUAL PRODUCT IMAGE -->
                                <img src="../img/clem-onojegaw.jpg" class="relative inline-block w-full" />
                                <!--TOP LABEL SECTION IN PRODUCT  -->
                                <div
                                    class="absolute top-0 px-1 py-1  md:px-3 md:py-2  bg-white w-full flex justify-between  shadow-lg">
                                    <div>
                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-heart"></span>
                                        </span>
                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-share"></span>
                                        </span>
                                    </div>
                                    <div>
                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-check"></span>
                                        </span>

                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-chevron-right"></span>
                                        </span>

                                    </div>
                                </div>

                                <!-- LOWER LABEL SECTION IN PRODUCT -->
                                <div class="absolute bottom-0 py-1 sm:py-2 bg-white w-full flex justify-between px-1 sm:px-3 "
                                    style="background: rgba(225, 225, 225, .7)">
                                    <div>
                                        <button class="text-xs sm:text-sm px-1 sm:px-2 py-1 border bg-gray-300 rounded">
                                            <span class="px-1">
                                                <span class="fa fa-money-bill"></span>
                                            </span>
                                            Buy</button>
                                    </div>
                                    <div class="hidden md:hidden lg:block">
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                    </div>
                                </div>
                                <!-- LOWER LABEL SECTION IN PRODUCT END -->

                            </div>
                        </div>
                        <div class="px-1 py-1 sm:px-3 sm:py-3 shadow-lg">
                            <div class="flex justify-between">
                                <div class="w-5/5">
                                    <p class="text-xs sm:text-md font-bold ">Beatiful summer wears</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="float-none"></div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <script src="../assets/fontawesome/js/all.js"></script>
</body>

</html>
