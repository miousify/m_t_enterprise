<!DOCTYPE html>
<html amp lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../assets/fontawesome/css/all.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/site.css" rel="stylesheet" />
    <script src="../assets/jquery.js"></script>
    <title>Document</title>
</head>

<body class="">
    <!-- START OF NOTIFICATIONS AREA -->
    <div class="">
    </div>
    <!-- END OF NOTIFICATIONS AREA -->

    <!-- START OF MENU AREA -->
    <div class="bg-white sticky top-0 border-orange-500 border" style="z-index:100;border-top:none; border-left: none; border-right: none;">
        <div class="container mx-auto px-3">
            <div class="flex flex-col">
                <div class="flex w-full justify-between my-3 align-middle align-center" style="align-items: center;">
                    <!-- NAVIGATION MENU -->
                    <div class="inline-block sm:px-3">
                        <span class="">
                            <span class="fa fa-bars"></span>
                        </span>
                        <span class=" ml-2 hidden md:inline">
                            STORE NAME
                        </span>
                    </div>

                    <!-- NAVIGATION SEARCH -->
                    <div class="hidden md:block w-3/5">
                            <form class="inline-block w-full">
                                    <input
                                        class="px-2 py-1 w-full md:px-3 md:py-2  hidden md:inline-block  font-thin border border-orange-500 focus:border-orange-800 rounded hover:shadow-lg focus:border focus:shadow"
                                        placeholder="Search store here!!!" />
                                </form>
                    </div>
                    <!-- ACTION ICONS -->
                    <div class="inline-block px-1">
                        
                        <span class="mx-1 md:mx-2 ">
                            <span class="fa fa-search text-gray-800"></span>
                        </span>
                        <span class="mx-1 mx-2">
                            <span class="fa fa-shopping-cart"></span>
                        </span>
                        <span class="mx-1 mx-2">
                            <span class="fa fa-user-circle"></span>
                        </span>
                        <span class="mx-1 mx-2 hidden">
                            <span class="fa fa-more"></span>
                        </span>
                    </div>
                    <!-- ACTION ICONS END -->
                </div>
            </div>
        </div>
    </div>

    <!-- ADVERT AREA -->
    <div class="py-3 bg-gray-500">
        <div class="mx-auto overflow-hidden">
            <div class="px-2">
                <div class="w-7/12 float-left px-2">
                    <div class="h-64 bg-gray-600">

                    </div>
                </div>
                <div class="w-5/12 float-left  px-2">
                    <div class="h-64 bg-gray-600">

                    </div>
                </div>

                <div class="float-none"></div>
            </div>
        </div>
    </div>
    <!-- ADVERT AREA END -->

    <!-- SECTIONS AREA -->
    <div class="">
        <div class="container mx-auto px-3 my-4">
            <div class="flex">
                <div class="card px-3 py-2 bg-white  inline-block flex shadow-lg items-center  text-gray-900 primary-color" >
                        <div class="mx-2">
                            <span class="fa fa-tv fa-2x"></span>
                        </div>
                        <div class="mx-2">
                            <div class="flex justify-between">
                                    <span class="pr-2">Ladies shoes</span>
                                    <span><span class="fa fa-chevron-right"></span></span>
                            </div>
                            <div class="mt-2 text-gray-900">
                                <span class="">
                                    <span class="fa fa-layer-group"></span>
                                    <span>20</span>
                                </span>
                                <span class="mx-2">
                                    <span class="fa fa-heart"></span>
                                    <span>20</span>
                                </span>
                            </div>
                        </div>
                        
                   
                </div>
            </div>
        </div>
    </div>
    <!-- SECTIONS AREA END-->

    <!-- SCHEMA DEFINITION -->
    <!-- NEW DEAL -->
    <!-- NEW DEAL LIKE WHEN A PRODUCT IS SCHEDULED TO BE SOLD WITHIN A PERIOD OF TIME AT A SUBSIZED RATE -->
    <div>
        <div class="container px-3 py-2 mx-auto ">
            <div class="flex align-stretch shadow-lg rounded-xl overflow-hidden relative">
                <div class="w-12/12 md:w-6/12 bg-gray-100 float-left relative">
                    <img src="../img/studio-4.jpg" class="s-img" />
                    <div class="absolute bottom-0 pb-5 px-5">
                        <span class="px-3 py-2 rounded   bg-orange-100 shadow-xl">
                            <span class="fa fa-money-bill"></span>
                            $300.00</span>
                    </div>
                </div>

                <div class="h-full w-full md:h-auto md:w-6/12  float-left absolute  md:relative ">
                    <div class="new-deal-info-cover bg-gray-700">
                        <div class="flex flex-col jusify-center  p-2 text-right md:text-center align-middle h-auto jusify-end md:h-full md:jusify-center "
                            style="justify-content: center">
                            <h1 class="deal-title">DEAL TITLE</h1>
                            <h2 class="deal-label">OFFER OPEN TEMPERAIlY</h2>
                        </div>
                    </div>
                </div>

                <div class="float-none"></div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <!-- END NEW DEAL TEMPLATE -->

    <!-- PRODUCTS AREA START -->
    <div class="">
        <div class="bg-gray-100 hidden">
            <div class="container mx-auto px-3">
                <div class="flex">
                    <div>
                        <span class="px-4 py-4 inline-block border">
                            <span class="fa fa-filter"></span>
                            Filter
                        </span>
                        <h1 class="inline-block ">Products</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mx-auto my-3 px-3">
                <div class="card my-3">
                        <div class="card-content">
                             <div class="text-center my-3">
                                     <h1 class="font-bold text-orange-600">Today's Product </h1>
                                     <p>Flip Quickly shop through sections or use the filters <span class="fa fa-filter"></span></p>
                             </div>
                        </div>
                 </div>
            <div>
                <!-- TYPICAL PRODUCT TEMPLATE DEFINITION -->
                <div class="w-6/12 md:w-4/12 lg:w-3/12 xl:w-3/12  bg-black float-left p-2 ">
                    <div class="border  bg-gray-200 w-full">
                        <div class="relative w-full overflow-hidden" style="padding-top:50%; padding-bottom: 50%">
                            <!-- IMAGE BASIC DETAILS -->
                            <div class="absolute w-full h-full bg-white  top-0 left-0 overflow-hidden">
                                <!-- ACTUAL PRODUCT IMAGE -->
                                <img src="../img/clem-onojegaw.jpg" class="relative inline-block w-full" />
                                <!--TOP LABEL SECTION IN PRODUCT  -->
                                <div
                                    class="absolute top-0 px-1 py-1  md:px-3 md:py-2  bg-white w-full flex justify-between  shadow-lg">
                                    <div>
                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-heart"></span>
                                        </span>
                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-share"></span>
                                        </span>
                                    </div>
                                    <div>
                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-check"></span>
                                        </span>

                                        <span class="mx-1 md:mx-2">
                                            <span class="fa fa-chevron-right"></span>
                                        </span>

                                    </div>
                                </div>
                                <!-- LOWER LABEL SECTION IN PRODUCT -->
                                <div class="absolute bottom-0 py-1 sm:py-2 bg-white w-full flex justify-between px-1 sm:px-3 "
                                    style="background: rgba(225, 225, 225, .7)">
                                    <div>
                                        <button class="text-xs sm:text-sm px-1 sm:px-2 py-1 border bg-gray-300 rounded primary-color">
                                            <span class="px-1">
                                                <span class="fa fa-money-bill"></span>
                                            </span>
                                            Buy</button>
                                    </div>
                                    <div class="hidden md:hidden lg:block">
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                        <span class="mx-1">
                                            <span class="fa fa-star text-sm"></span>
                                        </span>
                                    </div>
                                </div>
                                <!-- LOWER LABEL SECTION IN PRODUCT END -->

                            </div>
                        </div>
                        <div class="px-1 py-1 sm:px-3 sm:py-3 shadow-lg">
                            <div class="flex justify-between">
                                <div class="w-5/5">
                                    <p class="text-xs sm:text-md font-bold ">Beatiful summer wears</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="float-none"></div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- PRODUCTS AREA END -->

    <!-- SECTIONS AREA -->
    <div class="">
        <div class="container px-3 mx-auto">
            <div class="card my-3">
                   <div class="card-content">
                        <div class="text-center my-3">
                                <h1 class="font-bold text-orange-600">STORE SECTIONS</h1>
                                <p>Flip Quickly shop through sections or use the filters <span class="fa fa-filter"></span></p>
                        </div>
                   </div>
            </div>
            <div>
                <div class="p-2 w-6/12 md:w-3/12 float-left">
                    <div class="border  bg-gray-200 w-full">
                        <div class="relative w-full overflow-hidden" style="padding-top:50%; padding-bottom: 50%">
                            <div class="absolute bottom-0 bg-gray-700 w-full">
                                <span class="px-3 py-3 inline-block font-bold"> VISIT <span
                                        class="fa fa-chevron-right mx-2"></span></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="float-none clearfix"></div>
            </div>
        </div>
    </div>
    <!-- SECTIONS AREA END -->

    <!--  -->
    <div>

    </div>

    <!-- CALL TO REGISTER SECTION -->

    <section>
       
    </section>
    <!-- CALL TO REGISTER END -->
    <footer class="bg-gray-900 text-gray-100">
        <div class="container px-3 inline-block mx-auto my-5">
            <div class="w-8/12 float-left py-2">

            </div>
            <div class="w-4/12 float-left inline-block">
                <div>
                    <span class="mx-2">
                        <span class="fa fa-facebook-f"></span>
                    </span>
                    <span class="mx-2">
                        <span class="fa fa-facebook-f"></span>
                    </span>
                    <span class="mx-2">
                        <span class="fa fa-facebook-f"></span>
                    </span>
                    <span class="mx-2">
                        <span class="fa fa-facebook-f"></span>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/fontawesome/js/all.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
